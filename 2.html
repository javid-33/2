<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی سکه</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
        #coin {
            width: 100px;
            height: 100px;
            background-image: url('000.jpg'); /* تصویر سکه */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="score">امتیاز: 0</div>
    <div id="coin" onclick="increaseScore()"></div>

    <script>
        let score = 0;

        function increaseScore() {
            score += 10;
            document.getElementById("score").innerText = "امتیاز: " + score;
        }
    </script>

</body>
</html>
